# docker-compose.yml (Compose V2)
name: ${PROJECT_NAME}

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.9.3.arm64
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: ${ZOOKEEPER_CLIENT_PORT}
      ZOOKEEPER_TICK_TIME: ${ZOOKEEPER_TICK_TIME}
    ports:
      - "${ZOOKEEPER_CLIENT_PORT}:${ZOOKEEPER_CLIENT_PORT}"
    healthcheck:
      test: ["CMD-SHELL","/usr/bin/zookeeper-shell localhost:${ZOOKEEPER_CLIENT_PORT} ls / >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  kafka:
    image: confluentinc/cp-kafka:7.9.3.arm64
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: ${KAFKA_ZOOKEEPER_CONNECT}
      KAFKA_BROKER_ID: ${KAFKA_BROKER_ID}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR}
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: ${KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR}
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: ${KAFKA_TRANSACTION_STATE_LOG_MIN_ISR}
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: ${KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS}
      KAFKA_LISTENERS: ${KAFKA_LISTENERS}
      KAFKA_ADVERTISED_LISTENERS: ${KAFKA_ADVERTISED_LISTENERS}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: ${KAFKA_LISTENER_SECURITY_PROTOCOL_MAP}
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL","/usr/bin/kafka-topics --bootstrap-server localhost:9092 --list >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 30

  kafka-init:
    image: confluentinc/cp-kafka:7.9.3.arm64
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_TOPIC: ${KAFKA_TOPIC}
      KAFKA_PARTITIONS: ${KAFKA_PARTITIONS}
      KAFKA_REPLICATION_FACTOR: ${KAFKA_REPLICATION_FACTOR}
    entrypoint: [ "/bin/bash","-lc" ]
    command: >
      set -euo pipefail;
      echo "Waiting for Kafka at kafka:9092 to accept admin ops...";
      for i in {1..30}; do
        if /usr/bin/kafka-topics --bootstrap-server kafka:9092 --list >/dev/null 2>&1; then
          echo "Kafka is responding (attempt $$i).";
          break;
        fi;
        echo "Still waiting (attempt $$i).";
        sleep 2;
      done;
      echo "Creating topic '${KAFKA_TOPIC}' if it doesn't exist...";
      /usr/bin/kafka-topics --bootstrap-server kafka:9092 \
        --create --if-not-exists \
        --topic "${KAFKA_TOPIC}" \
        --partitions ${KAFKA_PARTITIONS} \
        --replication-factor ${KAFKA_REPLICATION_FACTOR};
      echo "Current topics:";
      /usr/bin/kafka-topics --bootstrap-server kafka:9092 --list

  spark-master:
    image: spark:3.5.1-python3
    container_name: spark-master
    command: ["/opt/spark/bin/spark-class","org.apache.spark.deploy.master.Master","--host","spark-master"]
    ports:
      - "7077:7077"
      - "8080:8080"
    volumes:
      - ./data/output:/opt/spark-output

  spark-worker:
    image: spark:3.5.1-python3
    container_name: spark-worker
    depends_on: [spark-master]
    command: ["/opt/spark/bin/spark-class","org.apache.spark.deploy.worker.Worker","spark://spark-master:7077"]
    environment:
      - SPARK_WORKER_CORES=${SPARK_WORKER_CORES}
      - SPARK_WORKER_MEMORY=${SPARK_WORKER_MEMORY}
    ports:
      - "8081:8081"
    volumes:
      - ./data/output:/opt/spark-output

  spark-streaming:
    image: spark:3.5.1-python3
    container_name: spark-streaming
    depends_on:
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
      spark-master:
        condition: service_started
    volumes:
      - ./spark:/opt/spark-app
      - ./data/output:/opt/spark-output
      - ./cache/ivy:/tmp/.ivy2
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
      - KAFKA_TOPIC=${KAFKA_TOPIC}
      - KAFKA_STARTING_OFFSETS=${KAFKA_STARTING_OFFSETS}
      - OUTPUT_PATH=${OUTPUT_PATH}
      - CHECKPOINT_PATH=${CHECKPOINT_PATH}
      - SPARK_APP_NAME=${SPARK_APP_NAME}
      - SPARK_MASTER_URL=${SPARK_MASTER_URL}
      - SPARK_SQL_SHUFFLE_PARTITIONS=${SPARK_SQL_SHUFFLE_PARTITIONS}
      - SPARK_JARS_IVY=${SPARK_JARS_IVY}
      - SPARK_LOG_LEVEL=${SPARK_LOG_LEVEL}
      - WATERMARK_DELAY=${WATERMARK_DELAY}
      - SESSION_WINDOW=${SESSION_WINDOW}
      - PAGE_WINDOW=${PAGE_WINDOW}
      - GEO_WINDOW=${GEO_WINDOW}
      - TRIGGER_INTERVAL=${TRIGGER_INTERVAL}
      - HOME=/tmp
    entrypoint:
      - /bin/bash
      - -lc
      - >
        RUN_ID=$(date +%s);
        export RUN_ID;
        mkdir -p /tmp/.ivy2 && mkdir -p ${OUTPUT_PATH} && chmod -R 777 ${OUTPUT_PATH};
        exec /opt/spark/bin/spark-submit
        --master ${SPARK_MASTER_URL}
        --name ${SPARK_APP_NAME}
        --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.1
        --conf spark.sql.shuffle.partitions=${SPARK_SQL_SHUFFLE_PARTITIONS}
        --conf spark.jars.ivy=${SPARK_JARS_IVY}
        --conf spark.sql.adaptive.enabled=false
        /opt/spark-app/app.py

  producer:
    build:
      context: ./producer
    container_name: producer
    depends_on:
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
      - KAFKA_TOPIC=${KAFKA_TOPIC}
      - MSGS_PER_SEC=${MSGS_PER_SEC}
      - MSG_ACKS=${MSG_ACKS}
      - MSG_COMPRESSION=${MSG_COMPRESSION}
    command: ["python","producer.py"]

volumes:
  kafka-data:
